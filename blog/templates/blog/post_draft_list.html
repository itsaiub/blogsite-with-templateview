{% extends "blog/base.html" %}
<!--  -->
{% block block_content %} 
<!--  -->
{% for post in posts %}
<div class="post">
  <!-- prettier-ignore -->
  <p class="date">Created: {{post.create_date|date:'d-m-Y' }}</p>
  <h1>
    <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
  </h1>
  <!-- prettier-ignore -->
  <p>
    {{post.text|truncatechars:200}}
  </p>
</div>
{% endfor %}
<!--  -->
{% endblock block_content %}
