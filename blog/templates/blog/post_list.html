{% extends "blog/base.html" %}
<!--  -->
{% block block_content %}
<div class="centerstage">
  {% for post in posts %}
  <div class="post">
    <h1>
      <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>
    </h1>
    <div class="date">
      <!-- prettier-ignore -->
      <p>Published on: {{ post.published_date|date:"D M Y" }}</p>
    </div>
    <a href="{% url 'blog:post_detail' pk=post.pk %}"
      >Comments: {{ post.approve_comments.count }}</a
    >
  </div>
  {% endfor %}
</div>
{% endblock block_content %}
